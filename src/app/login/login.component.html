<div class="background">
  <div class="login-container">
      <div class="text-container">
          <div >
              <form class="form"  [formGroup]="form" (ngSubmit)="onSubmit()">
                  <mat-form-field class="form-control">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="text" required />
                    <mat-error *ngIf="email?.hasError('required')">
                      Email is required
                    </mat-error>
                    <mat-error *ngIf="email?.hasError('email')">
                      Email isn't valid. Please enter a valid email.
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field class="form-control">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" required />
                    <mat-error *ngIf="password?.hasError('required')">
                      Password is required
                    </mat-error>
                  </mat-form-field>
                  <div class="form-footer">
                    <button [disabled]="form.invalid" mat-raised-button type="submit">
                      Submit
                    </button>
                  </div>
                </form>
          </div>

</div>
<div fxLayout="column" fxLayoutAlign="center center" fxFlex = '100' fxLayoutGap="10px" style = "color: #5eccd6;">
 <span> Welcome to Ngbyte Register</span>
  <span routerLink="/register" style="cursor: pointer; color: blue;"> SignUp</span>
</div>
</div>

</div>
